<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main class="main">

        <div>Computer</div>
        <div id="computerButtons">
            <button class="btn" id="compRock"><div class="iconRock">✊</div></button>
            <button class="btn" id="compPaper"><div class="iconPaper">✋</div></button>
            <button class="btn" id="compScissors"><div class="iconScissors">✌</div></button>
        </div>


        <div id="banner">
            <div id="result"></div>
            <h1>Rock Paper Scissors</h1>
            <div id="scores"></div>
        </div>


        <div id="playerButtons">
            <button class="btn" id="btnRock"><div class="iconRock">✊</div></button>
            <button class="btn" id="btnPaper"><div class="iconPaper">✋</div></button>
            <button class="btn" id="btnScissors"><div class="iconScissors">✌</div></button>
        </div>
        <div>Player</div>

    </main>
</body>

</html>
