<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <div>Computer</div>
        <div id="computerButtons">
            <button id="btnComp" class="compRock"><div class="iconRock">✊</div></button>
            <button id="btnComp" class="compPaper"><div class="iconPaper">✋</div></button>
            <button id="btnComp" class="compScissors"><div class="iconScissors">✌</div></button>
        </div>


        <div id="banner">
            <div id="result"></div>
            <h1 id="title">Rock Paper Scissors</h1>
            <div id="scores"></div>
            <div id="resultFinal"></div>
        </div>


        <div id="playerButtons">
            <button id="btnPlayer" class="btnRock"><div class="iconRock">✊</div></button>
            <button id="btnPlayer" class="btnPaper"><div class="iconPaper">✋</div></button>
            <button id="btnPlayer" class="btnScissors"><div class="iconScissors">✌</div></button>
        </div>
        <div>Player</div>
    </main>
</body>

</html>
