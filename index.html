<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main class="main">
        <div>Player</div>
        <div id="playerButtons">
            <button class="btn btn-square" id="btnRock"><div class="iconRock">✊</div></button>
            <button class="btn btn-square" id="btnPaper"><div class="iconPaper">✋</div></button>
            <button class="btn btn-square" id="btnScissors"><div class="iconScissors">✌</div></button>
        </div>

        <div id="banner">
            <div id="result"></div>
            <h1>Rock Paper Scissors</h1>
            <div id="scores"></div>
        </div>

        <div id="computerButtons">
            <button class="btn btn-square" id="compRock"><div class="iconRock">✊</div></button>
            <button class="btn btn-square" id="compPaper"><div class="iconPaper">✋</div></button>
            <button class="btn btn-square" id="compScissors"><div class="iconScissors">✌</div></button>
        </div>
        <div>Computer</div>
    </main>
</body>

</html>
